<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let pizza of pizzas">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top img-thumbnail" alt="{{pizza.name}}"
            style="height: 300px; width: 100%; display: block;" src="{{pizza.img}}">
          <div class="card-body">
            <h4 class="card-title" style="text-align: center"><strong>{{pizza.name}}</strong></h4>
            <p class="card-text" style="text-align: justify;height: 100%; width: 100%;">{{pizza.description}}</p>
            <div class="card-footer" style="text-align: center">
              <span>
                <strong>{{pizza.price}}â‚¬</strong>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
