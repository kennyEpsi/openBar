<div class="card-group">
  <div class="col-sm-4 text-center my-4" *ngFor="let pizza of pizzas">
    <div class="card" style="padding: 10px;">
      <img src="{{pizza.img}}" class="card-img-top" alt="{{pizza.name}}">
      <div class="card-body">
        <h4 class="card-title">
          <strong>
            <a href="">{{pizza.name}}</a>
          </strong>
        </h4>
        <p class="card-text" style="text-align: justify;">{{pizza.description}}</p>
        <div class="card-footer">
          <span>
            <strong>{{pizza.price}}â‚¬</strong>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
