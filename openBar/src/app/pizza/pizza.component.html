<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let pizza of pizzas">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top img-thumbnail" alt="{{pizza.img}}" style="min-height: 230px; width: 100%; display: block;"
            src="{{pizza.img}}">
          <div class="card-body">
            <p class="card-text" style="text-align: justify;height: 100%; width: 100%;">{{pizza.description}}</p>
            <div class="card-footer" style="text-align: center">
              <span>
                <strong>{{pizza.price}}â‚¬</strong>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
