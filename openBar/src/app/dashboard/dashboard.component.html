<div class="card-group">
    <div class="col-sm-4 text-center my-4" *ngFor="let menu of menus">
        <div class="card" style="padding: 10px;">
            <img src="{{menu.img}}" class="card-img-top" alt="{{menu.name}}">
            <div class="card-body">
                <h4 class="card-title">
                    <strong>
                        <a href="">{{menu.name}}</a>
                    </strong>
                </h4>
                <p class="card-text" style="text-align: justify;">{{menu.description}}</p>
                <div class="card-footer">
                    <span>
                        <strong>{{menu.price}}â‚¬</strong>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
