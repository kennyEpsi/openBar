<div class="card-group">
  <div class="col-sm-4 text-center my-4" *ngFor="let salade of salades">
    <div class="card" style="padding: 10px;">
      <img src="{{salade.img}}" class="card-img-top" alt="{{salade.name}}">
      <div class="card-body">
        <h4 class="card-title">
          <strong>
            <a href="">{{salade.name}}</a>
          </strong>
        </h4>
        <p class="card-text" style="text-align: justify;">{{salade.description}}</p>
        <div class="card-footer">
          <span>
            <strong>{{salade.price}}â‚¬</strong>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
